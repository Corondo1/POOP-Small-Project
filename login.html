<!DOCTYPE html>
<html>
<!--Added a manifest that keeps track of version to autoupdate the cache of the user-->
<html manifest="cache.manifest">
    <head>
        <!--Script is for updating version for caching-->
        <script type="text/javascript" src="login.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <!--onload is for updating cache-->
    <body onload="checkForUpdate()">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="sign_up.html">Sign Up</a></li>
                  </ul>
              </div>
          </div>
        </nav>
        <div class="jumbotron text-center">
            <h1>Contact Manager</h1>
            <p>The Login Page</p>
        </div>
        <div class="container">
            <h2>Login</h2>
            <div class="form-group">
                <label>Username:</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-default" onclick = "doLogin()">Submit</button>
        </div>
         <div class="help text-center">
            <h4>For help, contact jackyli@knights.ucf.edu</h4>
        </div>
    </body>
</html>
